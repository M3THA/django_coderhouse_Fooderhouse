{% extends 'blogApp/padre.html' %}

{% block titulo_pagina %}  

<h1>MENSAJES</h1>
{% endblock  %}

{% block contenidoQueCambiara %}

{% load static %}

<h1 align="center">Mensaje de {{message.sender}}</h1>




<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                -{{message.date}}-  <p>"{{message.content}}"</p>
                <a href="{% url 'Delete_message' message.id %}" class="btn btn-danger">Borrar</a>
                <a href="{% url 'Messages' %}" class="btn btn-link">Regresar</a>
            </div>
        </div>
    </div>
</article>
<br></br>
{% endblock %}
